<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mortgage_Calulator</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
            
    <!-- Mortgage_Calulator references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
  <!--  <h1 id="intro">Loan Calculator</h1> -->
    <form onsubmit="return false;">
        <label>Loan amount in $:</label><input name="loan_amount" class="big_input" type="number" value="300000" onkeyup="calculate(this.form)" /><br />
        <label>Interest Rate (APR):</label><input name="loan_apr"  class="big_input" type="number" value="3.99" step=".01" onkeyup="calculate(this.form)" /><br />
        <label>Loan Term in Years:</label><input name="loan_term"  class="big_input" type="number" value="30" min="5" max="40" onkeyup="calculate(this.form)" /> <br />
    </form><br />
        
    <div id="results" class="results"></div>
    <script>calculate(document.forms[0])</script>
</body>
</html>
